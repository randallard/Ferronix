name: Rust CI with Nix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: ferronix
          # Cachix
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          # Skip this for now and uncomment once you've set up Cachix
          # skipPush: true

      - name: Build with Nix
        run: nix build

      - name: Check Flake
        run: nix flake check

      - name: Run Tests
        run: nix develop -c cargo test

      - name: Lint
        run: nix develop -c cargo clippy -- -D warnings

      - name: Build Documentation
        run: nix develop -c cargo doc --no-deps

      - name: Check Formatting
        run: nix develop -c cargo fmt --check

  #  Optionally enable this job to check builds on multiple platforms
  cross-platform:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Build with Nix
        run: nix build
